<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="icon" href="img/favicon.ico"/>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="card">
	<div class="card__gallery">
	<div><a class="card__logo" href="#"></a></div>
		<div class="card__img"><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt=""></div>
		<ul class="card__preview">
			<li class="card__preview--dot blue"></li>
			<li class="card__preview--dot white"></li>
			<li class="card__preview--dot red"></li>
			<li class="card__preview--dot green"></li>
		</ul>
	</div>
	<div class="card__desk">
		<h1 class="card__title">Nike SB Stefan Janoski Max</h1>
		<p class="card__description">Unisex SkateBoarding Shoe</p>
		<div>
			<ul class="card__stars">
				<li class="card__star"></li>
				<li class="card__star"></li>
				<li class="card__star"></li>
				<li class="card__star card__star--grey"></li>
				<li class="card__star card__star--grey"></li>
			</ul>
		</div>
		<form class="card__options" action="" method="">
			<select class="card__size" name="" id="">
				<option value="" disabled selected>Size</option>
				<option value="">40</option>
				<option value="">41</option>
				<option value="">42</option>
				<option value="">43</option>
			</select>
			<select class="card__qty" name="" id="">
				<option value="" disabled selected>Qty</option>
				<option value="">01</option>
				<option value="">02</option>
				<option value="">03</option>
				<option value="">04</option>
			</select>
		</form>
		<div><button class="card__action">Add to card</button></div>
	</div>
</div>
</body>
</html>
